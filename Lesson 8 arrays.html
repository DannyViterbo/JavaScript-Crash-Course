<!DOCTYPE html>
<html>
<head>
<title>Arrays</title>
<script>
    window.onload=function()
    {    //creation of array using the new command, able to hold list of values
        // next listing the array indexes
        //arrays start with a 0 index, then 1,2, etc
        var airlines = new Array("American", "Southwest", "United", "Virgin America", "jetBlue", "Delta", "Alaskan", "Air Canada");
        //document.getElementById('result').innerHTML =airlines[4];
        //line 13 access individual lines of the array
        airlines[6] = "Alaska Airlines";
        //document.getElementById('result').innerHTML =airlines[6];
        //line 16 adds a member to the array
        airlines.push("Mesa");
        //line 18 gets the length of the array
        console.log(airlines.length);
        //document.getElementById('result').innerHTML =airlines[8];
        //looping thru all the members of the array
        for (var x=0; x < airlines.length; x ++)
        {
            document.getElementById('result').innerHTML += "<h2>" + airlines[x] + "</h2>";
        }
    }   
</script>    
</head>
<body>
    <div id="result"></div>
</body>
